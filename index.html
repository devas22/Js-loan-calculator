<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loan Calculator</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
    <div class="container">
        <center><h1 class="heading display-4 pt-5 pb-3 text-primary">Loan Calculator</h1></center>
        <div class="row">
            <div class="col-6 mx-auto">
                <div class="card card-body text-center mt-5">
                    <form id="loan-form">
                        <div class="form-group">
                            <input type="text" class="form-control" id="amount" placeholder="Loan Amount">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="interest" placeholder="Interest">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="years" placeholder="Years To Repay">
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary btn-block">Calculate</button>
                        </div>
                    </form>

                    <!-- Loading Animation -->
                    <div id="loading">
                        <span class="loader"></span>
                    </div>

                    <!-- Results -->
                    <div id="results" class="pt-4">
                        <h3 class="text-primary">Results</h3>
                        <div class="form-group">
                            <input type="text" class="form-control" id="monthly-payment" disabled>
                            <label for="monthly-payment">Monthly Payment</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="total-payment" disabled>
                            <label for="total-payment">Total Payment</label>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="total-interest" disabled>
                            <label for="total-interest">Total Interest</label>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="footer text-center mt-5">
        <p class="text-secondary">Created By ANSHUL SONI</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <script src="index.js"></script>
</body>
</html>
